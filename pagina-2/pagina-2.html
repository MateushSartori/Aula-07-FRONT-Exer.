<!-- Isso é um comentário em HTML -->
<!DOCTYPE html><!-- DTD = Document Type Definition / Informa ao navegador  qual é a versão do HTML utilizada.-->
 
<html lang="pt-br"><!-- Tag raiz do HTML / lang = É o atributo que informa ao navegador qual é a lingua utilizada no texto da página, o prefixo "pt-br" informa a lingua do país, podendo ser "en" para inglês americano "es" para espanhol e etc; -->
    <head>
        <meta charset="UTF-8"><!-- Tag meta / charset = É o atributo que informa ao navegador qual é o tipo de codificação de caracteres utilizada na página, o prefixo "UTF-8" é o mais utilizado e é o padrão para páginas web. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Tag meta com o atributo name="viewport" e atributo content="width=device-width, initial-scale=1.0", informa ao navegador que a largura da página deve ser igual a largura do dispositivo e que a escala inicial da página deve ser 1.0. -->
 
        <title>Minha Página</title><!-- Tag title / Informa ao navegador qual é o título da página, o texto "Minha Página" é o título da página. -->
 
        <link rel="stylesheet" href="./css/estilo.css"><!-- Tag link / rel="stylesheet" = É o atributo que informa ao navegador que o arquivo é uma folha de estilo, href="style.css" = É o atributo que informa ao navegador qual é o arquivo de estilo que será utilizado na página, o texto "style.css" é o nome do arquivo de estilo. -->
 
        <link rel="icon" href="./img/favicon1.ico"><!-- Tag link / rel="icon" = É o atributo que informa ao navegador que o arquivo é um ícone, href="favicon.ico" = É o atributo que informa ao navegador qual é o arquivo de ícone que será utilizado na página, o texto "favicon.ico" é o nome do arquivo de ícone. -->
 
        <script src="./js/script.js"></script><!-- Tag script / src="script.js" = É o atributo que informa ao navegador qual é o arquivo de script que será utilizado na página, o texto "script.js" é o nome do arquivo de script. -->
 
        <script>
            // Isso é um comentário em JavaScript
            // Código JavaScript
            // Código JavaScript
            // Código JavaScript
        </script>
 
    </head>

    <body>

        <header>
            <!-- Tag de cabeçalho -->
            <h1>Página Principal</h1>
            <nav> 
                 <a href="../index.html">Principal</a> | <a href="../pagina-1/pagina-1.html">Pagina-1</a> | <a href="../pagina-3/pagina-3.html">Pagina-3</a>
            </nav>
        </header>

    </body>
   
    </html> <!-- Tag de fechamento do HTML -->
